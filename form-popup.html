<div>
    <div class="modal__info">
            <div class="form">
                <h2>Обратная связь</h2>
                <form action="" class="form" id="form">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <select class="form-control feedback-type">
                                    <option value="" hidden disabled selected>Тип обращения</option>
                                    <option>Заказ услуги</option>
                                    <option>Заказ оборудования</option>
                                    <option>Предложение сотрудничества</option>
                                    <option>Другое</option>
                                </select>
                                <span class="icon icon-paper icon-index"></span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="hidden" for="name">Ваше имя</label>
                                <input type="text" class="form-control" id="name" placeholder="Ваше имя">
                                <span class="icon icon-user"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="hidden" for="company">Компания</label>
                                <input type="text" class="form-control" id="company" placeholder="Компания">
                                <span class="icon icon-house"></span>
                            </div>

                            <div class="form-group">
                                <label class="hidden" for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                                <span class="icon icon-mail"></span>
                            </div>

                            <div class="form-group">
                                <label class="hidden" for="tel">Телефон</label>
                                <input type="tel" class="form-control" id="tel" placeholder="Телефон">
                                <span class="icon icon-tel"></span>
                            </div>
                        </div>
                        <div class="col-md-12">

                            <div class="form-group">
                                <label for="message" class="hidden">Ваше сообщение</label>
                                <textarea id="message" class="form-control row-4" placeholder="Ваш вопрос" tabindex="4"></textarea>
                                <span class="icon icon-pen"></span>
                            </div>
                        </div>
                    </div>

                    <div class="cntr">
                        <label for="cbx" class="label-cbx">
                            <input id="cbx" type="checkbox" class="invisible">
                            <div class="checkbox">
                                <svg width="19px" height="19px" viewBox="0 0 20 20">

                                    <polyline points="4 11 8 15 16 6"></polyline>
                                </svg>
                            </div>
                            <div class="agreement">Я ознакомился<a href="#"> с пользовательским соглашением</a></div>
                        </label>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn">отправить сообщение</button>
                        </div>
                    </div>


                </form>
            </div>
    </div>
</div>
